<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Update My Profile - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="my-5">
                <h3>My Profile</h3>
                <hr>
            </div>
            <form class="file-upload" method="POST" action="update_profile.php">
                <div class="row mb-5 gx-5">
                    <div class="col-xxl-8 mb-5 mb-xxl-0">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="mb-4 mt-0">Contact Details</h4>
                                <div class="col-md-6">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" name="first_name" class="form-control" placeholder="First name" value="">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" name="last_name" class="form-control" placeholder="Last name" value="">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email *</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xxl-6">
                        <div class="bg-secondary-soft px-4 py-5 rounded">
                            <div class="row g-3">
                                <h4 class="my-4">Change Password</h4>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1" class="form-label">New Password *</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="New Password">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword2" class="form-label">Confirm Password *</label>
                                    <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gap-3 d-md-flex justify-content-md-end text-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="location.href='tampilanawal.html'">Log out</button>
                    <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
