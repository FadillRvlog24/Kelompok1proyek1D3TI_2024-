<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="">
  <link rel="shortcut icon" href="">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="update_stock.css">
  <title>Update Stok Produk</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Update Stok Produk</h1>
    <form action="update_stock.php" method="post">
      <input type="hidden" name="action" value="update_stock">
      <div class="mb-3">
        <label for="product_id" class="form-label">ID Produk</label>
        <input type="text" class="form-control" id="product_id" name="product_id" required>
      </div>
      <div class="mb-3">
        <label for="new_stock" class="form-label">Stok Baru</label>
        <input type="number" class="form-control" id="new_stock" name="new_stock" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Stok</button>
    </form>
    <br>

    <h1 class="mb-4 mt-5">Tambah Produk Baru</h1>
    <form action="update_stock.php" method="post">
      <input type="hidden" name="action" value="add_product">
      <div class="mb-3">
        <label for="product_name" class="form-label">Nama Produk</label>
        <input type="text" class="form-control" id="product_name" name="product_name" required>
      </div>
      <div class="mb-3">
        <label for="product_price" class="form-label">Harga Produk</label>
        <input type="number" class="form-control" id="product_price" name="product_price" step="0.01" required>
      </div>
      <div class="mb-3">
        <label for="product_quantity" class="form-label">Jumlah Produk</label>
        <input type="number" class="form-control" id="product_quantity" name="product_quantity" required>
      </div>
      <button type="submit" class="btn btn-success">Tambah Produk</button>
    </form>
    <br>
    <h1 class="mb-4 mt-5">Update Harga Produk</h1>
    <form action="update_stock.php" method="post">
      <input type="hidden" name="action" value="update_price">
      <div class="mb-3">
        <label for="update_product_id" class="form-label">ID Produk</label>
        <input type="text" class="form-control" id="update_product_id" name="product_id" required>
      </div>
      <div class="mb-3">
        <label for="new_price" class="form-label">Harga Baru</label>
        <input type="number" class="form-control" id="new_price" name="new_price" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-warning">Update Harga</button>
    </form>
  </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
