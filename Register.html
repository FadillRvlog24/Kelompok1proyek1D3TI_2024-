<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css"> 
        <script src="v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Buat Akun</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nama Depan</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <!--  -->
                                                        <label for="inputLastName">Nama Belakang</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Alamat Email</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Kata Sandi</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Konfirmasi Sandi</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Buat Akun</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Punya akun? Login disini</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <!-- menandakan bagian footer dari halaman. Biasanya digunakan untuk menyertakan informasi hak cipta,
                     tautan kebijakan privasi, atau informasi lainnya yang relevan. -->
                    <div class="container-fluid px-4">
                        <!-- ebuah div yang memberikan tata letak untuk konten dalam sebuah container yang memiliki lebar penuh (fluid). -->
                        <div class="d-flex align justify-content-between small">
                            <!-- ebuah div yang menggunakan flexbox (flexible box) dari Bootstrap. Class d-flex digunakan untuk mengaktifkan flexbox, 
                                align-items-center untuk mengatur item agar terpusat secara vertikal, dan justify-content-between untuk mengatur item agar terdistribusi secara merata di antara container. 
                                Class small digunakan untuk merubah ukuran teks menjadi lebih kecil. -->
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <!--  sebuah div yang menampilkan informasi hak cipta dengan teks berwarna abu-abu (muted).  -->
                            <div>
                                <a href="#">Privacy Policy</a>
                                <!-- sebuah tautan yang mengarahkan pengguna ke halaman kebijakan privasi.  -->
                                &middot;
                                
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="5.2.3min.js" crossorigin="anonymous"></script>
        <!-- tag untuk mengimpor skrip JavaScript Bootstrap ke halaman. -->
        <script src="js/scripts.js"></script>
    </body>
</html>
