<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css"> 
        <script src="v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
    <!--  bagian dari dokumen yang menampilkan konten yang akan ditampilkan di layar. Kelas bg-primary menetapkan warna latar belakang utama halaman. -->
        <div id="layoutAuthentication">
         <!-- kontainer utama untuk seluruh konten halaman. -->
            <div id="layoutAuthentication_content">
             <!-- Bagian ini berisi konten utama halaman, seperti formulir login. -->
                <main>
                    <!-- tag untuk konten halaman utama -->
                    <div class="container">
                        <!--  div yang memberikan tata letak konten dalam sebuah container. -->
                        <div class="row justify-content-center">
                            <!-- div yang merupakan baris untuk menempatkan elemen-elemen yang akan ditengah-tengahkan secara horizontal. -->
                            <div class="col-lg-7">
                                <!-- div yang  memiliki lebar kolom sebesar 7 pada perangkat dengan lebar besar (large) atau lebih besar. -->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <!-- div yang menunjukkan kartu dengan bayangan (shadow) tebal dan pinggiran (border) yang tidak ada.
                                         mt-5 menunjukkan margin atas sebesar 5 (dalam unit Bootstrap). -->
                                    <div class="card-header">
                                        <!-- Bagian kepala (header) dari kartu. -->
                                        <h3 class="text-center font-weight-light my-4">Buat Akun</h3></div>
                                    <div class="card-body">
                                        <!-- Bagian tubuh (body) dari kartu, tempat konten utama kartu ditempatkan. -->
                                        <form>
                                            <div class="row mb-3">
                                                <!-- div yang merupakan baris dalam form. -->
                                                <div class="col-md-6">
                                                    <!-- div yang menunjukkan kolom dalam grid -->
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <!-- div yang menunjukkan input form yang bersifat mengambang (floating) untuk input form. 
                                                            mb-3 menunjukkan margin bawah sebesar 3, dan mb-md-0 menunjukkan margin bawah sebesar 0 pada perangkat dengan lebar sedang (medium) atau lebih besar. -->
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                       <!-- elemen input untuk memasukkan nama depan pengguna. 
                                                        Class "form-control" adalah kelas Bootstrap untuk memberikan tampilan yang konsisten pada input form 
                                                        placeholder memberikan petunjuk kepada pengguna tentang apa yang harus dimasukkan ke dalam input-->
                     
                                                        <label for="inputFirstName">Nama Depan</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!--  memiliki lebar kolom sebesar 6 pada perangkat dengan lebar sedang (medium) atau lebih besar. Kolom ini digunakan untuk mengatur tata letak elemen-elemen form. -->
                                                    <div class="form-floating">
                                                        <!-- menunjukkan input form yang bersifat mengambang (floating).bagian dari Bootstrap yang memudahkan dalam desain form. 
                                                            Di dalamnya terdapat input dan label untuk elemen form  -->
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <!--  -->
                                                        <label for="inputLastName">Nama Belakang</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- Sebuah div yang menunjukkan input form yang bersifat mengambang (floating) untuk input form. mb-3 menunjukkan margin bawah sebesar 3. -->
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Alamat Email</label>
                                            </div>
                                            <div class="row mb-3">
                                            <!-- div yang merupakan baris dalam form. memberikan margin bawah sebesar 3. -->

                                                <div class="col-md-6">
                                                    <!-- div yang menunjukkan sebuah kolom dalam grid sebesar 6 pada perangkat dengan lebar sedang (medium) atau lebih besar.
                                                         Kolom ini digunakan untuk mengatur tata letak elemen-elemen form. -->
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <!-- menunjukkan input form yang bersifat mengambang (floating) untuk memasukkan kata sandi. Class mb-3 memberikan margin bawah sebesar 3,
                                                             dan mb-md-0 memberikan margin bawah sebesar 0 pada perangkat dengan lebar sedang (medium) atau lebih besar. -->
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Kata Sandi</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Konfirmasi Sandi</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <!-- sebuah div yang memberikan margin atas sebesar 4 dan margin bawah sebesar 0. -->
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Buat Akun</a></div>
                                                <!-- sebuah div yang menunjukkan tombol untuk membuat akun. Class btn dan btn-primary adalah kelas Bootstrap untuk membuat tombol berwarna biru dan berukuran standar. 
                                                    Class btn-block membuat tombol tersebut mengisi lebar penuh dari container  -->
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                 <!--  Bagian kaki kartu yang berisi tautan tambahan atau informasi terkait. -->
 
                                        <div class="small"><a href="login.html">Punya akun? Login disini</a></div>
                                        <!--  tautan yang mengarahkan pengguna untuk login jika sudah memiliki akun. -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <!-- menandakan bagian footer dari halaman. Biasanya digunakan untuk menyertakan informasi hak cipta,
                     tautan kebijakan privasi, atau informasi lainnya yang relevan. -->
                    <div class="container-fluid px-4">
                        <!-- ebuah div yang memberikan tata letak untuk konten dalam sebuah container yang memiliki lebar penuh (fluid). -->
                        <div class="d-flex align justify-content-between small">
                            <!-- ebuah div yang menggunakan flexbox (flexible box) dari Bootstrap. Class d-flex digunakan untuk mengaktifkan flexbox, 
                                align-items-center untuk mengatur item agar terpusat secara vertikal, dan justify-content-between untuk mengatur item agar terdistribusi secara merata di antara container. 
                                Class small digunakan untuk merubah ukuran teks menjadi lebih kecil. -->
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <!--  sebuah div yang menampilkan informasi hak cipta dengan teks berwarna abu-abu (muted).  -->
                            <div>
                                <a href="#">Privacy Policy</a>
                                <!-- sebuah tautan yang mengarahkan pengguna ke halaman kebijakan privasi.  -->
                                &middot;
                                
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="5.2.3min.js" crossorigin="anonymous"></script>
        <!-- tag untuk mengimpor skrip JavaScript Bootstrap ke halaman. -->
        <script src="js/scripts.js"></script>
    </body>
</html>
